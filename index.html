<!DOCTYPE html>
<head>
	<script>
		var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
  if (!isChrome){
      $('#iframeAudio').remove()
  }
  else {
      $('#playAudio').remove() // just to make sure that it will not have 2x audio in the background 
  }
	</script>
</head>
<html>
  <title>Mary Jarrett is Lookin' At Ya</title>
<style>
body, html {
  height: 100%;
  background-image: url("340598_2763132877882_1365416375_o.jpg");
  height: 100%;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  animation:spin 10s linear infinite;
  }
  
  @keyframes spin{
	from{transform:rotate(0deg)}
	to{transform:rotate(360deg)}
}
  </style>
  <body>  
	<iframe src="Halloween Theme 1.mp3" type="audio/mp3" allow="autoplay" id="audio" style="display:none"></iframe>
<audio autoplay loop>
    <source src="Halloween Theme 1.mp3" type="audio/mp3">
</audio>
  </body>
</html>
